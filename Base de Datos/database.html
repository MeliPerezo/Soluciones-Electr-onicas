<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="database.css" />
    <title>Buscar un producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="barra">barra</div>

    <div class="container-h1">
      <h1>Buscar un producto</h1>
    </div>

    <div class="division"></div>

    <div class="container-fluid">
      <!-- class diferent -->
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="container-form">
            <form method="get">
              <p>
                <label for="nombre">Palabra clave: </label>
                <input type="text" name="nombre" id="nombre" />
                <br />
                <br />

                <tr>
                  <td>
                    <label for="partida">Partida: </label>
                  </td>
                  <td>desde</td>
                  <td>
                    <input
                      type="text"
                      name="partida"
                      id="partida1"
                      maxlength="12"
                      value
                      size="10"
                    />
                  </td>
                  <br />
                  <td>hasta</td>
                  <td>
                    <input
                      type="text"
                      name="partida"
                      id="partida2"
                      maxlength="12"
                      value
                      size="10"
                    />
                  </td>
                </tr>
                <br />
                <br />
                <label for="Pais expedidor">Pais expedidor: </label>
                <select name="Pais expedidor">
                  <option>Australia</option>
                  <option>Brazil</option>
                  <option>Estados Unidos</option>
                  <option>Panama</option>
                  <option>Nicaragua</option>
                </select>
                <br />
                <br />
                <tr>
                  <td>
                    <label for="Fecha de validez">Fecha de validez: </label>
                  </td>
                  <td>desde</td>
                  <td>
                    <input
                      type="text"
                      name="Fecha de validez"
                      id="Fecha de validez1"
                      maxlength="10"
                      value
                      size="10"
                      placeholder="DD/MM/YYYY"
                    />
                  </td>
                  <br />
                  <td>hasta</td>
                  <td>
                    <input
                      type="text"
                      name="Fecha de validez"
                      id="Fecha de validez2"
                      maxlength="10"
                      value
                      size="10"
                      placeholder="DD/MM/YYYY"
                    />
                  </td>
                </tr>
              </p>
            </form>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div id="contenedor2">
            <button>
              <b>Buscar</b>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="pie">pie de pagina</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
